<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            background-color: #000000;
            color: #EEFFFF;
            font-family: 'Cascadia Code', Consolas, monospace;
            font-weight: 700;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div class="m-2">
        <p>JavaScript Interactive
        <br />
        <span style="font-size: 0.81rem; font-weight: 400; font-style: italic; color: #717273;">/* Coded by Dawid Farbaniec */</span></p>
        <div class="mb-3">
            <span class="d-inline"><span style="color: #0094ff;">eval</span><span style="color: #777777;">(</span></span> <input type="text" id="evalText" name="evalText" value="2 + 2 & 7 ^ 3" style="max-width: 512px; color: #FF0058 !important;" class="d-inline form-control bg-dark text-light border-dark" /> <span class="d-inline"><span style="color: #777777;">);</span></span>
        </div>

        <div class="mb-3">
            <input type="button" class="btn btn-dark" value="Execute &raquo;" onclick="executeEval();" />
        </div>

        <div class="mb-3">
            <div id="evalResult" style="color: #FF0058;">undefined</div>
        </div>

        <span style="color: #0094ff;">Code</span>
        <textarea id="codeText" name="codeText" rows="3" cols="3" style="color: #FF0058 !important;" class="form-control bg-dark text-light border-dark">
document.getElementById("codeResult").innerHTML = "Executed.";</textarea>

        <div class="mb-3 mt-3">
            <input type="button" class="btn btn-dark" value="Execute &raquo;" onclick="executeCode();" />
        </div>

        <div class="mb-3">
            <div id="codeResult" style="color: #FF0058;">undefined</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>

    <script>
        function executeEval() {
            let text = document.getElementById("evalText").value;
            document.getElementById("evalResult").innerHTML = eval(text);
        }

        function executeCode() {
            eval(document.getElementById("codeText").value);
        }
    </script>
</body>
</html>
